<html>
    <body>
        <h1> Js functions</h1>
        <p id="demo"></p>
        <script>
            function add(a,b){
              return a+b;  
            }
            function average(a,b){
                return add(a,b)/2;
            }
            var result= average(10,20);
            document.getElementById("demo").innerHTML=result;

        </script>
    </body>
</html>
