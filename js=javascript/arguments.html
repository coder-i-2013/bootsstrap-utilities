<html>
    <body>
        <h1>
            Finding the largest number with the help of arguments object. 
        </h1>
        <p id="result"></p>
        <script>
            function findmax(){
            var i;
            var max=0;
            for (i=0; i < arguments.length; i++){
                if (arguments[i]>max){
                 max=arguments[i];   
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML=findmax(5,6,7,8,902,902,902.9);
        </script>
    </body>
</html>
