<html>
    <body>
       <p> click the button to get a time based greeting</p>
       <button onclick="myfunction()"> try me</button>
       <p id="hour"></p>
       <p id="greetings"></p>
       <script>
        function myfunction(){
        var greeting
        var time= new Date().getHours()
         if(time<10){
         greeting="Good Morning"
        }
        else if(time<20){
         greeting="Good day"
        }
        else {
            greeting="Good Evening"
        }
        document.getElementById("hour").innerHTML="the current hour is" + time
        document.getElementById("greetings").innerHTML="the current greeting is" + greeting
    }
   
        </script>
    </body>
</html>
