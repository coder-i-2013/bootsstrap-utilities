<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <section>
            <img class="my_slides" style="height: 500px;" src="https://images.unsplash.com/photo-1604866830893-c13cafa515d5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9va3N8ZW58MHx8MHx8fDA%3D">
            <img class="my_slides" style="height: 500px;" src="https://png.pngtree.com/png-clipart/20230805/original/pngtree-stack-of-books-vintage-illustration-png-image_9418602.png">
        </section>
        <script>
            var myindex=0
            carousel()
            function carousel(){
            var x= document.getElementsByClassName("my_slides")
            for(var i= 0; i<x.length;i++){
                x[i].style.display= "none"
            }
            myindex++
            if(myindex>x.length){
                myindex=1
            }   
            x[myindex-1].style.display="block"
            setTimeout(carousel, 3000)
            }
        </script>
    </body>
    </html>
