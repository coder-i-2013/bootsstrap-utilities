<html>
    <body>
        <div id="myclock_diplay" onload="showtime()" style=" color: aqua; font-size: xx-large; border: 1px solid black ; width: fit-content; margin: auto; top 50% "></div>
        <script>
            function showtime(){
                var d= new Date()
                var h= d.getHours()
                var m= d.getMinutes()
                var s= d.getSeconds()
                var session= "AM"
                var wd= d.getDate
                if(h==0){
                    h = 12
                }
                if(h > 12){
                    h= h - 12
                    session = "PM"
                }
                h= (h<10)? "0" + h : h
                m =(m<10)? "0" + m : m
                s= (s<10)? "0" + s : s
                var time= h + ":"+ m + ":" + s + " " +session
                document.getElementById("myclock_diplay").innerText= time
                setTimeout(showtime,1000);
                     }
                     showtime()
        </script>
    </body>
</html>
