<html>
    <body>
        <p id="demo"> </p>
        <script>
            var fruits=["Mangos","Apples","Banana","Dragonfruit","Watermelon","Kiwi"]
            var text=""
            for(var i=0;i<fruits.length;i++){
                text+=fruits[i]+"<br>"
            }
            document.getElementById("demo").innerHTML=text
        </script>
    </body>
</html>
