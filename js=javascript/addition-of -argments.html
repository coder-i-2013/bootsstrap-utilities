<html>
    <body>
        <h1>
            Finding the addition of the numbers with the help of arguments object. 
        </h1>
        <p id="result"></p>
        <script>
            function add(){
            var i;
            var sum=0;
            for (i=0; i < arguments.length; i++){
            sum += arguments[i]
            }
            return sum;
        }
        document.getElementById("result").innerHTML=add(5,6,7,8,902,902,902.9);
        </script>
    </body>
</html>
