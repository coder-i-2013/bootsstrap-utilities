<html>
    <body>
        <h1> Javascript Arrays</h1>
        <p id="demo"> </p>
        <p id="myfirstpop"> </p>
        <p id="mysecondpop"> </p>
        <p id="myjoin"> </p>
        <script>
            var Arrayfruits=["apple","mango","grapes","banana"]
            document.getElementById("demo").innerHTML=Arrayfruits;
            document.getElementById("demo").innerHTML=Arrayfruits[Arrayfruits.length-1];
            document.getElementById("myjoin").innerHTML=Arrayfruits.join("/");        
            </script>
    </body>
</html>
