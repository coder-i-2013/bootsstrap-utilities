<html>
    <body>
        <h1> Simple Calculator </h1>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <script>
            var num1=15;
            var num2= 5;
            //var num3= num1+ num2
            
            document.getElementById ("add").innerHTML =
            "the number is added" +Number(num1+num2);
            document.getElementById ("sub").innerHTML =
            "the number is subtracted" +Number(num1-num2);
            document.getElementById ("mul").innerHTML =
            "the number is multiplid" +Number(num1*num2);            
            document.getElementById ("div").innerHTML =
            "the number is divded" +Number(num1+num2);
        </script>
    </body>
</html>
