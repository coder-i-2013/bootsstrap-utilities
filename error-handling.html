<html>
    <body>
        <p> try catch is used for erro handling</p>
        <p id="err_message"> </p>
        <script>
            try{
                addalert ("welcome Guest")
            }
            catch(err_msg){
                document.getElementById("err_message").innerHTML= err_msg.message
            }
        </script>
    </body>
</html>
