<html>
    <body>
        <p>The String()  converts a number to a string </p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x=90;
            var y=70;;
            document.getElementById("number_result").innerHTML= x+y
            document.getElementById("string_result").innerHTML= String(x) + y
        </script>
    </body>
</html>
