<html>
    <body>
    <p id="product_value"></p>
        <script>
            var numbers=[10,73,11,113,143]
            function myFunction(num){
                return num*10
            }
                var new_array=numbers.map(myFunction)
                document.getElementById("product_value").innerHTML=new_array
        </script>
    </body>
</html>
